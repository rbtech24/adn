<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Auto Detailing Nation - The Premier Community for Detailing Enthusiasts</title>
    <meta name="description" content="Auto Detailing Nation is the premier online hub for auto detailing enthusiasts and professionals. Join our community, shop for products, and learn from experts." />
    <!-- Netlify SPA redirect script -->
    <script>
      window.onload = function() {
        // Single Page Apps for GitHub Pages/Netlify
        // Handles redirection for client-side routing
        (function() {
          // Get the path from location
          const path = window.location.pathname;
          
          // Redirect to home page with hash routing
          window.location.replace('/' + (path === '/' ? '' : '?p=' + path));
        })();
      }
    </script>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; text-align: center; background-color: #121212; color: white;">
      <h1 style="margin-bottom: 16px; font-size: 28px;">Auto Detailing Nation</h1>
      <p style="margin-bottom: 24px; font-size: 18px;">Loading your content...</p>
      <a href="/" style="background-color: #E53E3E; color: white; font-weight: 600; padding: 12px 24px; border-radius: 6px; text-decoration: none;">Return to Homepage</a>
    </div>
  </body>
</html>
