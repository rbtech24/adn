<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Auto Detailing Nation - The Premier Community for Detailing Enthusiasts</title>
    <meta name="description" content="Auto Detailing Nation is the premier online hub for auto detailing enthusiasts and professionals. Join our community, shop for products, and learn from experts." />
    <!-- Ensures all routes are properly handled in SPA -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages/Netlify
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <!-- This will be replaced with the actual application during build -->
  </body>
</html>
