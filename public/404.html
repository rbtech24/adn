<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auto Detailing Nation</title>
  <script>
    // This script takes the current URL path and converts it
    // to the corresponding hash URL that the router will understand
    sessionStorage.setItem('redirect', window.location.pathname + window.location.search);
    window.location.href = '/';
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
